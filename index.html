<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/insta_cell.png" alt="Celular com imagem da página do Instagram">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="img/insta_logo.png" alt="Logo do Instagram" class="insta_logo">
          <div class="profile">
            <img src="img/perfil.jpg" alt="Foto do perfil">
          </div>
          <a href="#" class="insta_login">Continue como helena.oliveira</a>
          <a href="#" class="insta_logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é helena.oliveira?</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>





    <script src="script.js"></script>
  </body>
</html>
